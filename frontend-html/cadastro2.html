<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .mensagem {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastro de Produto</h1>
    <form id="produtoForm" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>

        <label for="categoria_id">Categoria:</label>
        <select id="categoria_id" name="categoria_id" required>
            <option value="">Carregando categorias...</option>
        </select>

        <label for="imagem">Imagem (opcional):</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">

        <input type="submit" value="Cadastrar Produto">
    </form>

    <div id="mensagem" class="mensagem"></div>
</div>

<script>
    // Carrega categorias da API
    fetch('http://localhost:8000/api/categorias/')
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById('categoria_id');
            select.innerHTML = '<option value="">Selecione uma categoria</option>';
            data.forEach(c => {
                const option = document.createElement('option');
                option.value = c.id;
                option.textContent = c.nome;
                select.appendChild(option);
            });
        })
        .catch(() => {
            document.getElementById('categoria_id').innerHTML = '<option value="">Erro ao carregar categorias</option>';
        });

    // Envia o formulário com feedback
    document.getElementById('produtoForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const mensagem = document.getElementById('mensagem');
        mensagem.style.display = 'none';

        fetch('http://localhost:8000/api/produtos/', {
            method: 'POST',
            body: formData
        })
        .then(async response => {
            mensagem.style.display = 'block';
            if (response.ok) {
                alert("Item gravado com sucesso!!!")
                mensagem.className = 'mensagem success';
                mensagem.textContent = '✅ Produto cadastrado com sucesso!';
                form.reset();
            } else {
                const errorData = await response.json();
                mensagem.className = 'mensagem error';
                let erros = '❌ Erro ao cadastrar produto:\n';
                for (let campo in errorData) {
                    erros += `${campo}: ${errorData[campo].join(', ')}\n`;
                }
                mensagem.textContent = erros;
            }
        })
        .catch(() => {
            mensagem.style.display = 'block';
            mensagem.className = 'mensagem error';
            mensagem.textContent = '❌ Erro na conexão com a API.';
        });
    });
</script>

</body>
</html>
