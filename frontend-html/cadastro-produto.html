<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        form {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="submit"] {
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .file-upload-container {
            position: relative;
            max-width: 100%;
            margin-bottom: 16px;
        }

        .file-upload-container input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 2;
            cursor: pointer;
        }

        .file-upload-container .fake-btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-upload-container .fake-btn:hover {
            background: #2980b9;
        }

        .file-upload-container .file-name {
            margin-top: 6px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Produto</h1>

    <!-- Formulário de cadastro de produto -->
    <div id="produto-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>

        <label for="categoria_id">Categoria:</label>
        <select id="categoria_id" name="categoria_id" required>
            <option value="">Carregando categorias...</option>
        </select>

        <label for="imagem">Imagem (opcional):</label>
        <div class="file-upload-container">
            <input type="file" id="imagem" name="imagem" accept="image/*">
            <div class="fake-btn">Escolher imagem...</div>
            <div class="file-name" id="file-name">Nenhum arquivo selecionado</div>
        </div>

        <input type="submit" value="Cadastrar Produto" id="submit-btn">
    </div>

    <!-- Tabela de Produtos -->
    <h2>Lista de Produtos</h2>
    <table id="produtos-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Produtos serão inseridos aqui dinamicamente -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:8000/api/';

        // Carregar categorias
        async function getCategorias() {
            try {
                const response = await fetch(apiUrl + 'categorias/');
                const categorias = await response.json();

                const select = document.getElementById('categoria_id');
                select.innerHTML = '<option value="">Selecione uma categoria</option>';

                categorias.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria.id;
                    option.textContent = categoria.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
                const select = document.getElementById('categoria_id');
                select.innerHTML = '<option value="">Erro ao carregar categorias</option>';
            }
        }

        // Buscar produtos e atualizar a tabela
        async function getProdutos() {
            try {
                const response = await fetch(apiUrl + 'produtos/');
                const produtos = await response.json();

                const tbody = document.getElementById('produtos-table').getElementsByTagName('tbody')[0];
                tbody.innerHTML = ''; // Limpar antes de adicionar os novos produtos

                produtos.forEach(produto => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${produto.nome}</td>
                        <td>${produto.descricao}</td>
                        <td>R$ ${produto.preco}</td>
                        <td>${produto.categoria.nome}</td>
                        <td>${produto.imagem ? `<img src="${produto.imagem}" style="max-height:60px;">` : ''}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Função para enviar os dados do produto
        async function criarProduto(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const descricao = document.getElementById('descricao').value;
            const preco = document.getElementById('preco').value;
            const categoriaId = document.getElementById('categoria_id').value;
            const imagem = document.getElementById('imagem').files[0];

            const fd = new FormData();
            fd.append('nome', nome);
            fd.append('descricao', descricao);
            fd.append('preco', preco);
            fd.append('categoria_id', categoriaId);
            if (imagem) fd.append('imagem', imagem);

            try {
                const response = await fetch(apiUrl + 'produtos/', {
                    method: 'POST',
                    body: fd
                });

                if (!response.ok) {
                    throw new Error('Erro ao cadastrar produto');
                }

                const produtoCriado = await response.json();
                console.log('Produto criado com sucesso:', produtoCriado);

                // Atualizar a tabela com o novo produto
                const tbody = document.getElementById('produtos-table').getElementsByTagName('tbody')[0];
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${produtoCriado.nome}</td>
                    <td>${produtoCriado.descricao}</td>
                    <td>R$ ${produtoCriado.preco}</td>
                    <td>${produtoCriado.categoria.nome}</td>
                    <td>${produtoCriado.imagem ? `<img src="${produtoCriado.imagem}" style="max-height:60px;">` : ''}</td>
                `;
                tbody.appendChild(tr);

                // Limpar os campos manualmente
                document.getElementById('nome').value = '';
                document.getElementById('descricao').value = '';
                document.getElementById('preco').value = '';
                document.getElementById('categoria_id').value = '';
                document.getElementById('imagem').value = '';  // Limpar o campo de imagem
                document.getElementById('file-name').textContent = 'Nenhum arquivo selecionado'; // Limpar o nome do arquivo
            } catch (error) {
                console.error('Erro ao criar produto:', error);
                alert('Ocorreu um erro ao criar o produto. Detalhes: ' + error.message);
            }
        }

        // Inicialização da página
        document.addEventListener('DOMContentLoaded', () => {
            getCategorias();
            getProdutos();

            // Enviar formulário sem recarregar a página
            document.getElementById('submit-btn').addEventListener('click', criarProduto);
        });
    </script>
</body>
</html>
